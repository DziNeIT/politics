# a politics configuration used for plugin testing and as an example
description: Testing configuration for Politics

wars:
  enabled: true

levels:
  household:
    name: Household
    plural: Households
    rank: 1
    children: []
    roles:
      Owner:
        name: Owner
        privileges: [ALL]
      Member:
        name: Member
        privileges: [BUILD]
    tracks:
      Default: [Member, Owner]
    initial: Member
    founder: Owner
    friendly-fire: false
    has-immediate-members: true
    can-own-land: true
    allowed-multiple: false
    can-war: false
    may-be-peaceful: true
  town:
    name: Town
    plural: Towns
    rank: 2
    children: [household]
    roles:
      Mayor:
        name: Mayor
        plural: Mayors
        privileges: [ALL]
      Resident:
        name: Resident
        plural: Residents
        privileges: []
    tracks:
      Default: [Resident, Mayor]
    initial: Resident
    founder: Mayor
    friendly-fire: false
    has-immediate-members: false
    can-own-land: true
    allowed-multiple: false
    can-war: true
    may-be-peaceful: true
